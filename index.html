<!doctype html>
<html ng-app="portfolio" >
    <head ng-controller="head" >
        <!-- meta -->
        <meta charset="utf-8" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="default-style" content="text/css; charset=utf-8" />

        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Import Google Icon Font -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Material+Icons" />

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" />

        <!-- little correction -->
        <link rel="stylesheet" type="text/css" href="app.css" />

        <!-- title -->
        <title>{{ banner.title }}</title>
    </head>

    <body>
        <header class="indigo z-depth-1" ng-controller="banner" >
            <img ng-src="{{ banner.avatar }}" alt="avatar" class="circle responsive-img" />

            <h1 class="white-text" >{{ name }}</h1>
            <h2 class="white-text" >{{ banner.content }}</h2>
        </header>

        <main>

        </main>

        <!-- Compiled and minified JavaScript -->
        <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js" crossorigin="anonymous" ></script>
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js" ></script>
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-aria.min.js" ></script>
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js" ></script>
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-sanitize.min.js" ></script>

        <script type="application/javascript" src="app.js" ></script>
    </body>
</html>
